<h2 id="1-introduction-1">1. Introduction</h2>

<ul>
<li>Vision and audition are the most studied sensory modalities in neuroscience.Encoding for these modalities can be derived from <em>orientation</em> or <em>frequency</em>, which map directly onto neural representations.</li>
<li>The neural encoding of olfaction is less understood.</li>
<li>The authors propose a Poisson Compressed Sensing Model to understand the neural encoding of olfaction in the mammalian olfactory bulb (primarily mouse and human).
<ul>
<li>Why Compressed Sensing?:  With only a few hundred different types of olfactory receptors, humans can distinguish between millions of different odors.</li>
<li><strong>Strengths</strong>:
<ol>
<li>The PCS model <em>maps directly</em> onto the circuits of the bulb, without requiring an axis-aligned coding which is biologically implausible.</li>
<li>The PCS model allows fast, accurate inference by considering the geometry of the olfactory bulb.</li>
</ol>
</li>
</ul>
</li>
</ul>
<footer> <em>Chaebeom Sheen</em> <em>Neural Circuits in the Olfactory Bulb</em> <em>February 7th, 2025</em></footer>

<h2 id="2-methods-1">2. Methods</h2>

<ul>

<h2 id="4-conclusion-1">4. Conclusion</h2>

<ul>
<li>The authors demonstrate a Poisson Compressed Sensing model for the olfactory bulb which is both biologically plausible and computationally efficient.
<ul>
<li>The model is based on a Bayesian inference of the MAP of the odorant concentration given a spike train in the olfactory epithelium.</li>
<li>The MAP is found by Langevin dynamics approximating gradient ascent in the granular neurons.</li>
<li>The model respects the anatomy of olfactory bulb, in terms of the dendrodendritic coupling of mitral and granule neurons as well as the synapses in the glomerulus.</li>
<li>Geometry-aware coding is shown to be more efficient than one-to-one coding, and shows Bayesian inference in biological time scales (200ms).</li>
</ul>
</li>
<li>Significance
<ul>
<li>The new model naturally respects the microanatomy of the olfactory bulb.</li>
<li>The authors demonstrate distributed coding can lead to faster inference than axis-aligned coding.</li>
</ul>
</li>
<li>Limitations
<ul>
