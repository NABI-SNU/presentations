<h2 id="ccgp-and-ps-in-action-mnist">CCGP and PS in Action: MNIST</h2>

<ul>
<li>Learning on 8 MNIST digits with a FFN, we find that ANNs have high dimensionality (e.g. decoding accuracy). Parity and magnitude are orthogonal and have the most accurate abstract representations (measured by CCGP and PS), when it is the given  task. They are orthogonal in neural representations.</li>
</ul>

<h2 id="ccgp-in-action-logistic-regression">CCGP in Action: Logistic Regression</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_ccgp</span>(<span class="hljs-params">
    X: vector_rep, y_cond: image_label, var_map: <span class="hljs-built_in">dict</span>,
    conditions = <span class="hljs-built_in">list</span>(<span class="hljs-params"><span class="hljs-built_in">range</span>(<span class="hljs-params"><span class="hljs-number">1</span>, <span class="hljs-number">9</span></span>)</span>), ratio_train = <span class="hljs-number">0.5</span>
</span>):
    probe = Pipeline(LogisticRegression(solver=<span class="hljs-string">&quot;liblinear&quot;</span>))
    <span class="hljs-comment"># set up so probe.fit() fits a regression model</span>
    pos, neg = ([c <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> conditions <span class="hljs-keyword">if</span> var_map[c]==sign] <span class="hljs-keyword">for</span> sign <span class="hljs-keyword">in</span> (<span class="hljs-number">1</span>, -<span class="hljs-number">1</span>))
    accs = []
    <span class="hljs-keyword">for</span> pos_train <span class="hljs-keyword">in</span> combinations(pos, ratio_train * <span class="hljs-built_in">len</span>(pos)):
        <span class="hljs-keyword">for</span> neg_train <span class="hljs-keyword">in</span> combinations(neg, ratio_train * <span class="hljs-built_in">len</span>(neg)): 
            train_conds = <span class="hljs-built_in">set</span>(pos_train) | <span class="hljs-built_in">set</span>(neg_train) <span class="hljs-comment"># union</span>
            test_conds  = <span class="hljs-built_in">set</span>(conds) - train_conds <span class="hljs-comment"># set </span>
            <span class="hljs-comment">#mask filters out only train conditions, e.g. 1, 4, 5, 8</span>
            Xtr, Xte, ytr, yte = (X[mask_train_conds], X[mask_test_conds], 
                y_cond[mask_train_conds], y_cond[mask_test_conds])
            probe.fit(Xtr, ytr) <span class="hljs-comment">#Logistic Regression Fit</span>
            accs.append(accuracy_score(yte, probe.predict(Xte))) <span class="hljs-comment"># test on new labels</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(np.mean(accs)) 
</code></pre>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <strong>In Silico</strong> <em>In Vivo</em> <em>Individuals</em> <em>Conclusion</em></header>
<h2 id="shattering-dimension-sd-in-action">Shattering Dimension (SD) in Action</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_sd</span>(<span class="hljs-params">
    X: vector_rep, y_cond: image_label, var_map: <span class="hljs-built_in">dict</span>,
    conditions = <span class="hljs-built_in">list</span>(<span class="hljs-params"><span class="hljs-built_in">range</span>(<span class="hljs-params"><span class="hljs-number">1</span>, <span class="hljs-number">9</span></span>)</span>), test_size = <span class="hljs-number">0.4</span>, n_repeats = <span class="hljs-number">3</span>
</span>):
    probe = Pipeline(LogisticRegression(solver=<span class="hljs-string">&quot;liblinear&quot;</span>))  <span class="hljs-comment"># identical linear probe</span>
    y = np.array([var_map[c] <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> y_cond])  <span class="hljs-comment"># map to ±1 labels</span>
    accs = []
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_repeats):
        <span class="hljs-comment"># stratified random split across all conditions (1, 2, ... 8)</span>
        Xtr, Xte, ytr, yte = train_test_split(
            X, y, test_size=test_size, stratify=y
        )
        probe.fit(Xtr, ytr)
        accs.append(accuracy_score(yte, probe.predict(Xte))) <span class="hljs-comment"># test on shown labels </span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(np.mean(accs))
</code></pre>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <strong>In Silico</strong> <em>In Vivo</em> <em>Individuals</em> <em>Conclusion</em></header>
<h2 id="parallelism-score-ps-in-action">Parallelism Score (PS) in Action</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_ps</span>(<span class="hljs-params">X: vector_rep, y_cond: image_label, var_map: <span class="hljs-built_in">dict</span></span>):
    means = {c: X[y_cond==c].mean(axis=<span class="hljs-number">0</span>) <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> np.unique(y_cond)}
    pos, neg = ([c <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> conditions <span class="hljs-keyword">if</span> var_map[c]==sign] <span class="hljs-keyword">for</span> sign <span class="hljs-keyword">in</span> (<span class="hljs-number">1</span>, -<span class="hljs-number">1</span>))
    P = <span class="hljs-built_in">len</span>(pos) <span class="hljs-comment"># 4</span>
    pos_mu = np.stack([means[c] <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> pos]) <span class="hljs-comment"># mean X for label in pos</span>
    neg_mu = np.stack([means[c] <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> neg]) <span class="hljs-comment"># mean X for label in neg</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">avg_pairwise_cos</span>(<span class="hljs-params">vecs</span>):
        dots = [] 
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(vecs)):
            <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i+<span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(vecs)):
                dots.append(<span class="hljs-built_in">float</span>(np.dot(vecs[i], vecs[j])))
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(np.mean(dots)) <span class="hljs-comment"># average cosine similarity</span>

    perms = np.array(<span class="hljs-built_in">list</span>(permutations(<span class="hljs-built_in">range</span>(P))))
    vecs  = pos_mu[<span class="hljs-literal">None</span>, :] - neg_mu[perms] <span class="hljs-comment"># average for each permutation</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">max</span>(<span class="hljs-built_in">map</span>(avg_pairwise_cos, vecs))
</code></pre>

<h2 id="monkey-experiment-hypotheses-1">Monkey Experiment Hypotheses (1)</h2>

<ol>
<li>Which variables are represented in each area of the brain?</li>
<li>Which variables are represented in <strong>abstract format</strong>, as quantified by CGCGP?</li>
<li>Does our brain use a <em>perfectly facotrized representation</em> or does it use a <em>twisted square</em> representation?</li>
</ol>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <strong>In Vivo</strong> <em>Individuals</em> <em>Conclusion</em></header>
<h2 id="monkey-experiment-hypotheses-2">Monkey Experiment Hypotheses (2)</h2>

<ol>
<li>Which variables are represented in each area of the brain?</li>
<li>Which variables are represented in <strong>abstract format</strong>, as quantified by CGCGP?</li>
<li>Does our brain use a <em>perfectly facotrized representation</em> or does it use a <em>twisted square</em> representation?</li>
<li>Do different areas of our brain represent different values at different speeds?</li>
<li>Does CCGP accurately correlate with accuracy, i.e. is there an abstract context representation in the brain?</li>
</ol>

<ol start="4">
<li>Do different areas of our brain represent different values at different speeds?
<ul>
<li>The decoding value for action and performance rises the most slowly in the HPC, indicating that the signals representing decisions and performance are not first represented in the HPC.</li>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <strong>In Vivo</strong> <em>Individuals</em> <em>Conclusion</em></header>
<h2 id="monkey-experiment-results-5">Monkey Experiment Results (5)</h2>

<ol start="5">
<li>Does CCGP accurately correlate with accuracy, i.e. is there an abstract context representation in the brain?
<ul>
<li>CCGP accurately correlates with accuracy, being higher in <strong>correct</strong> trials than in <strong>incorrect</strong> trials.</li>
<li>Meanwhile, the decoding accuracy alone fails to accurately predict behavioral accuracy.</li>
<li>This suggests that the brain uses an abstract context representation to make decisions.</li>
</ul>
</li>
</ol>
<p><img src="./assets/ccgp_accuracy.png" alt="#c" style="height:300px;" /></p>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <em>In Vivo</em> <strong>Individuals</strong> <em>Conclusion</em></header>
<h2 id="what-is-the-additional-paper-about">What is the additional paper about?</h2>

<ul>
<li>Two rhesus monkeys showed nearly identical performance but different reaction times.</li>
<li>A difference in representational geometry was found to underly this difference.</li>
<li>In recurrent neural networks, correlated with the amount of training.</li>
<li>In other words, abstract representational geometries begets behavior.</li>
</ul>

<h2 id="how-was-the-experiment-conducted">How was the experiment conducted?</h2>

<ul>
<li>Both monkeys were trained to perform a visually cued rule-based task to choose one of two spatial targets with there eyes.</li>
<li>The single-unit recordings were performed in the dorsolateral prefrontal cortex (DLPFC).</li>
</ul>

<h2 id="the-behavioral-difference-is-replicated-in-rnns-3">The behavioral difference is replicated in RNNs (3)</h2>

<ul>
<li>An analysis of CCGP and accuracy across time demonstrates <strong>shape</strong> determined neuron firing in <strong>Net 1</strong>, while <strong>rule</strong> determined neuron firing in <strong>Net 2</strong>.</li>

<h2 id="the-behavioral-difference-is-replicated-in-rnns-4">The behavioral difference is replicated in RNNs (4)</h2>

<ul>
<li>RT was determined by shape in <strong>Net 1</strong>, while RT was determined by rule in <strong>Net 2</strong>.</li>
</ul>

<h2 id="the-behavioral-difference-is-replicated-in-rnns-5">The behavioral difference is replicated in RNNs (5)</h2>

<ul>
<li>A multiple linear regression analysis of RT showed similar patterns between the monkeys and the RNNs.</li>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <em>In Vivo</em> <strong>Individuals</strong> <em>Conclusion</em></header>
<h2 id="the-behavioral-difference-is-replicated-in-rnns-6">The behavioral difference is replicated in RNNs (6)</h2>

<ul>
<li>The distributions of RTs were generally smaller in Network 2, perhaps indicating a more efficient strategy.</li>
<li>The reaction time was significantly faster in Monkey 2 than in Monkey 1.</li>
<li>However, RNNs were not trained to match  monkeys, and interpretation should be done with caution.</li>
</ul>

<h2 id="5-discussion-and-conclusion">5. Discussion and Conclusion</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer=" *August B* *Geometry of Abstraction* *September 6th, 2025*" data-class="navbar" data-header=" ***@ SNU CN*** *Introduction* *In Silico* *In Vivo* *Individuals* **Conclusion**" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="navbar" data-marpit-pagination="46" style="--paginate:true;--footer: *August B* *Geometry of Abstraction* *September 6th, 2025*;--class:navbar;--header: ***@ SNU CN*** *Introduction* *In Silico* *In Vivo* *Individuals* **Conclusion**;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="50" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <em>In Vivo</em> <em>Individuals</em> <strong>Conclusion</strong></header>
<h2 id="take-home-message">Take Home Message</h2>

<ul>
<li>The brain uses an abstract geometric representation of the world to make decisions. Similar to a <strong>twisted square</strong>, it has both high dimensionality (=SD) and high abstraction (=CCGP).</li>
<li>Orthogonal representations are used for different types of dichotomies in both <strong>in silico</strong> and <strong>in vivo</strong> experiments.</li>
<li>The brain does not use a perfectly factorized representation; behavior is better prediced by CCGP than by decoding accuracy alone.</li>
<li>Different areas of the brain use different representations; hippocampus stores context more persistently than the frontal cortex, but is less involved in decision making.</li>
<li>Abstract representational geometry explains learning and behavioral  differences between monkeys.</li>
<li>Abstract representational geometry properties can be replicated with recurrent neural networks.</li>
</ul>
<footer> <em>August B</em> <em>Geometry of Abstraction</em> <em>September 6th, 2025</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer=" *August B* *Geometry of Abstraction* *September 6th, 2025*" data-class="navbar" data-header=" ***@ SNU CN*** *Introduction* *In Silico* *In Vivo* *Individuals* **Conclusion**" data-theme="am_blue" data-heading-divider="2,3" lang="en-US" class="navbar" data-marpit-pagination="47" style="--paginate:true;--footer: *August B* *Geometry of Abstraction* *September 6th, 2025*;--class:navbar;--header: ***@ SNU CN*** *Introduction* *In Silico* *In Vivo* *Individuals* **Conclusion**;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="50" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <em>In Vivo</em> <em>Individuals</em> <strong>Conclusion</strong></header>
<h2 id="further-reading-1-why-linear-separability">Further Reading 1: Why Linear Separability?</h2>

<ul>
<li><em>Reference: Perceptual straightening of natural videos</em></li>
</ul>
<ol>
<li>Is linear separability a good proxy for abstract representation?
<ul>
<li>The idea originated from disentanglement in the ventral visual stream.</li>
<li>It is natural to extend this idea from segmentation to context recognition.</li>
</ul>
</li>
</ol>
<p><img src="./assets/linearity.png" alt="#c" style="height:300px;" /></p>
<footer> <em>August B</em> <em>Geometry of Abstraction</em> <em>September 6th, 2025</em></footer>
</section>

<header> <em><strong>@ SNU CN</strong></em> <em>Introduction</em> <em>In Silico</em> <em>In Vivo</em> <em>Individuals</em> <strong>Conclusion</strong></header>
<h2 id="further-reading-2-alternatives-to-mds">Further Reading 2: Alternatives to MDS</h2>

<ul>
<li><em>Reference: Geometry of abstract learned knowledge in the hippocampus</em></li>
</ul>
<ol start="2">
<li>MIND for Neural Dynamics
<ul>
<li>MDS preserves global distances but MIND (manifold inference for neural dynamics) may be more suitable for studying dynamic neural activity.</li>
<li>MIND was previously used to reveal a 4-6 dimensional manifold of the hippocampus in a T maze navigation task. It could reveal properties like periodicity and symmetry in neural representations</li>
</ul>
</li>
</ol>
<p><img src="./assets/MIND_embed.png" alt="#c" style="height:250px;" /></p>
<footer> <em>August B</em> <em>Geometry of Abstraction</em> <em>September 6th, 2025</em></footer>
</section>
